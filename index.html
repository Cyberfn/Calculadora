<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    
    <div id="calc">
            <input type="text" id="tela" disabled><br>
            <input type="button" value="1" onclick="ChamarNum('1')">
            <input type="button" value="2" onclick="ChamarNum('2')">
            <input type="button" value="3" onclick="ChamarNum('3')">
            <input type="button" value="+" onclick="ChamarNum('+')"><br>
            <input type="button" value="4" onclick="ChamarNum('4')">
            <input type="button" value="5" onclick="ChamarNum('5')">
            <input type="button" value="6" onclick="ChamarNum('6')">
            <input type="button" value="-" onclick="ChamarNum('-')"><br>
            <input type="button" value="7" onclick="ChamarNum('7')">
            <input type="button" value="8" onclick="ChamarNum('8')">
            <input type="button" value="9" onclick="ChamarNum('9')">
            <input type="button" value="*" onclick="ChamarNum('*')"><br>
            <input type="button" value="C" onclick="Limpar()">
            <input type="button" value="0" onclick="ChamarNum('0')">
            <input type="button" value="=" onclick="Calcular()">
            <input type="button" value="/" onclick="ChamarNum('/')">
    </div>
</body>
</html>
